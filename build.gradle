group 'org.koritsas'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs '/home/koritsas/Downloads/ycad-1.0.2/lib'
    }

    mavenCentral()
}

dependencies {
    compile "org.springframework.integration:spring-integration-core:4.2.1.RELEASE"
    compile group: 'com.miglayout', name: 'miglayout-swing', version: '5.0'
    //compile "ycad:ycad:1.0.2"
    compile name: "ycad"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
